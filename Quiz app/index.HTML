<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="../Logo.svg" type="image"/>  
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
          <h1>Quiz App</h1>
          <div class="quiz-header">
            <p id="progress">Question 1 of 5</p>
            <p id="count-down">TIME: 10:00</p>
          </div>
          <p id="question"></p>

          <div class="buttons">
            <button class="btn" id="btn0">
              A. <span id="choice0"></span>
            </button>
            <button class="btn" id="btn1">
              B. <span id="choice1"></span> 
            </button>
            <button class="btn" id="btn2">
              C. <span id="choice2"></span>
            </button>
            <button class="btn" id="btn3">
              D. <span id="choice3"></span>
            </button>
          </div>
          <hr>
          <footer>
            <p>xyz enterprise ltd.</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
