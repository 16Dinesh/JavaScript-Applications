<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Logo.svg" type="image"/>
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr/>
            <div class="buttons">
              <button class="subtract">
                <i class="fas fa-arrow-down subtract"></i>
                Subtract
              </button>
              <button class="reset">
                <i class="fas fa-spinner reset"></i>
                Reset
              </button>
              <button class="add">
                <i class="fas fa-arrow-up add"></i>
                Add
              </button>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
