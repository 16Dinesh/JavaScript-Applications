<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Logo.svg" type="image/svg+xml" />
    <title>Text Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
        <div class="container-div">
            <h4>Text Downloader</h4>
            <hr>
            <div class="input-group">
                <input type="text" class="form-control inputBox" aria-describedby="basic-addon3 basic-addon4">
              </div>
            <hr>
            <div class="input-group mb-3">
              <input type="text" id="fileName" class="form-control" placeholder="Enter File Name to Download" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2"> <i class="fa fa-download" style="color: #ffffff;"></i> Download</button>
            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
