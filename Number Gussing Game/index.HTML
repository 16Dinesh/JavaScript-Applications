<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Logo.svg" type="image"/>
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="offset-3 ">Number Guessing Game</h1> 
    <div class="container">
        
        <div > 
            <div id="game">
                <label for="maxNumber">Enter your maximum number:</label>
                <input type="number" id="maxNumber" min="1" required>
                <button id="startGame">Start Game</button>
                
                <div id="guessSection" style="display:none;">
                    <label for="guess">Enter your guess:</label>
                    <input type="number" id="guess" required>
                    <button id="submitGuess">Submit Guess</button>
                    <p id="feedback"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
