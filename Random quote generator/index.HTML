<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Logo.svg" type="image" />
    <title>Random Quote Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mt-5">
        <div class="text-center">
          <h2 class="mb-4">Random Quotes Generator</h2>
          <form class="mb-4">
            <div class="input-group">
              <label for="number" class="form-label mt-2 me-3">Number of Quotes</label>
              <input
                type="number"
                id="number"
                class="form-control"
                placeholder="Enter a number"
              />
              <button class="btn btn-primary get-quotes" type="button">Get Quotes</button>
            </div>
          </form>
          <hr />
          <ul class="quotes list-group"></ul>
        </div>
      </div>
    </div>
    <!-- <script src="./fetch.js"></script> -->
     <script src="./ajax.js"></script>
  </body>
</html>
